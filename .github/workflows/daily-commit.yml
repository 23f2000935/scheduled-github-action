name: Daily scheduled commit

on:
  # Runs daily at a specific UTC time (change minute/hour as you like)
  schedule:
    - cron: "30 4 * * *"   # 04:30 UTC = 10:00 IST
  # Lets you test immediately without waiting
  workflow_dispatch:

# Needed so the workflow can push commits back to the repo
permissions:
  contents: write

jobs:
  commit-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update file (23f2000935@ds.study.iitm.ac.in)
        run: |
          echo "Run at $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> daily-log.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add daily-log.txt
          git commit -m "Daily update: $(date -u +"%Y-%m-%d")"
          git push
